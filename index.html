<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        .buttons {
            margin-top: 40px;
        }

        .buttons button {
            border: 2px solid black;
            border-radius: 10px;
            width: 200px;
            height: 30px;
            background-color: rgb(211, 255, 245);
            transition: all ease-in 0.2s;
        }

        .buttons button:hover {
            background-color: rgb(153, 255, 235);
        }
    </style>
</head>

<body>
    <div class="tittles">
        <h1>Computer:</h1><span id="computer"></span>
        <br>
        <h1>Jouw Keuze:</h1><span id="human"></span>
        <br>
        <h1>Uitkomst:</h1><span id="result"></span>
    </div>

    <div class="buttons">
        <button id="steenbtn">Steen</button>
        <button id="papierbtn">Papier</button>
        <button id="schaarbtn">Schaar</button>
    </div>

    <script>
        const choices = ["steen", "papier", "schaar"];

        // Functie voor computer keuze random
        function computerPlay() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        // Logic voor uitkomsten
        function playRound(playerSelection, computerSelection) {

            if (playerSelection === computerSelection) {
                return "Gelijkspel";
            } else if (
                (playerSelection === "steen" && computerSelection === "schaar") ||
                (playerSelection === "papier" && computerSelection === "steen") ||
                (playerSelection === "schaar" && computerSelection === "papier")
            ) {
                return "Jij wint";
            } else {
                return "Computer wint";
            }
        }

        // Event handler function voor alle buttons
        function handleClick(event) {
            const playerSelection = event.target.id.replace("btn", ""); //pak selectie van speler
            const computerSelection = computerPlay();
            const result = playRound(playerSelection, computerSelection);

            document.getElementById("computer").innerText = computerSelection;
            document.getElementById("human").innerText = playerSelection;
            document.getElementById("result").innerText = result;
        }

        // Attach event handler aan alle buttons
        document.getElementById("steenbtn").addEventListener("click", handleClick);
        document.getElementById("papierbtn").addEventListener("click", handleClick);
        document.getElementById("schaarbtn").addEventListener("click", handleClick);

    </script>
</body>

</html>
